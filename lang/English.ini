// This is an example Language file
// It's not an actual Ini file, it just makes formatting easier on notepad++.
// You can use two forward-slashes (//) to mark a line as a comment (won't be read by the program)
// but it doesn't really matter because it just match-cases the start of each line.
// So that means make sure you wrote everything correct.

// The name in the brackets is the "CurrentLanguageLong", which is the longer version of the language name.
[English]
// Language short, abbreviated language name (English = en)
CurrentLanguageShort=en

// Appears after created hotkeys, ex: "Ctrl + F1 to toggle"
// Or if they're disabled
